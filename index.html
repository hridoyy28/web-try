<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Balloon Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-page">
        <input type="text" id="randomName" placeholder="Enter your name" />
        <input type="password" id="password" placeholder="Enter password" />
        <button onclick="checkPassword()">Enter</button>
    </div>

    <div class="balloon-page" style="display:none;">
        <div class="balloon" onclick="popBalloon()"></div>
        <div class="balloon" onclick="popBalloon()"></div>
        <div class="balloon" onclick="popBalloon()"></div>
        <div class="balloon" onclick="popBalloon()"></div>
        <div class="balloon" onclick="popBalloon()"></div>
        <div id="trophy" style="display:none;" onclick="showBirthdayMessage()">🏆</div>
    </div>

    <div class="message-page" style="display:none;">
        <p>You are so sweet! 🎉🎂🎁</p>
        <p>Happy Birthday to you! 🎉🎂</p>
        <p>Wishing you a wonderful day filled with joy and laughter! 💖</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
